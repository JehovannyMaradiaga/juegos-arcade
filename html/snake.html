<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Snake</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Agregar algunos estilos bÃ¡sicos */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
      color: white;
    }

    .game-container {
      text-align: center;
    }

    canvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
    }

    #restart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }

    #restart:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ðŸŽ® Juego de Snake</h1>
    <p>Puntaje: <span id="score">0</span></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restart">Reiniciar Juego</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let velocity = { x: 0, y: 0 };
    let food = { x: 15, y: 15 };
    let score = 0;
    let gameInterval;

    document.addEventListener('keydown', handleKeyPress);
    document.getElementById('restart').addEventListener('click', resetGame);

    function handleKeyPress(e) {
      switch (e.key) {
        case 'ArrowUp':
          if (velocity.y === 0) velocity = { x: 0, y: -1 };
          break;
        case 'ArrowDown':
          if (velocity.y === 0) velocity = { x: 0, y: 1 };
          break;
        case 'ArrowLeft':
          if (velocity.x === 0) velocity = { x: -1, y: 0 };
          break;
        case 'ArrowRight':
          if (velocity.x === 0) velocity = { x: 1, y: 0 };
          break;
      }
    }

    function gameLoop() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      // Game over if snake hits walls or itself
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= tileCount || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        alert('Â¡Fin del juego! Tu puntuaciÃ³n: ' + score);
        return;
      }

      snake.unshift(head);

      // Snake eats food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').innerText = score;
        placeFood();
      } else {
        snake.pop();
      }

      drawGame();
    }

    function drawGame() {
      // Fondo
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Comida
      ctx.fillStyle = '#f00';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // Serpiente
      ctx.fillStyle = '#0f0';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };

      // Evitar que aparezca sobre la serpiente
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      document.getElementById('score').innerText = score;
      placeFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, 120);
    }

    // Iniciar el juego
    resetGame();
  </script>
</body>
</html>
